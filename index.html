<!DOCTYPE html>
<html>
<head>

	<meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS OrganicPanda</title>
	
	<link rel="stylesheet" href="css/panda.css" type="text/css" />
	
</head>
<body class="debug">
			
	<h1>CSS OrganicPanda</h1>
	
	<div class="canvas">
	
		<div class="panda">
				
			<div class="piece head">
						
				<div class="piece body">
					<div class="colour"></div>
				</div>
				<div class="piece face">
					<div class="piece left-eye"></div>
					<div class="piece right-eye"></div>
					<div class="piece nose">
						<div class="piece colour"></div>
						<div class="piece mask"></div>
					</div>
				</div>
				<div class="piece left-ear">
					<div class="piece ear">
						<div class="colour"></div>
					</div>
					<div class="piece mask">
						<div class="colour"></div>
					</div>
				</div>
				<div class="piece right-ear">
					<div class="colour"></div>
				</div>
							
			</div>
						
			<div class="piece torso">
						
				<div class="piece body">
					<div class="colour"></div>
				</div>
					
				<div class="piece left-arm">
					<div class="piece top">
						<div class="colour"></div>
					</div>
					<div class="piece bottom">
						<div class="colour"></div>
					</div>
					<div class="piece mask">
						<div class="colour"></div>
					</div>
				</div>
						
				<div class="piece right-arm">
					<div class="piece top">
						<div class="colour"></div>
					</div>
					<div class="piece bottom">
						<div class="colour"></div>
					</div>
					<div class="piece mask masktop">
						<div class="colour"></div>
					</div>
					<div class="piece mask maskbottom">
						<div class="colour"></div>
					</div>
				</div>
					
				<div class="piece left-foot">
					<div class="piece left">
						<div class="colour"></div>
					</div>
					<div class="piece middle">
						<div class="colour"></div>
					</div>
					<div class="piece right">
						<div class="colour"></div>
					</div>
					<div class="piece mask masktop">
						<div class="colour"></div>
					</div>
					<div class="piece mask maskbottom">
						<div class="colour"></div>
					</div>
				</div>
					
				<div class="piece right-foot">
					<div class="piece left">
						<div class="colour"></div>
					</div>
					<div class="piece right">
						<div class="colour"></div>
					</div>
					<div class="piece mask">
						<div class="colour"></div>
					</div>
				</div>
							
			</div>
						
		</div>

		<div class="panda panda-reference" style="display: none;">
			<img src="./image/organicpanda.png" />
		</div>
		
	</div>

</body>
</html>
