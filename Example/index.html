<!DOCTYPE html>
<html>
<head>

	<meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>CSS OrganicPanda</title>
	
	<style>

		/* Generated by Font Squirrel (http://www.fontsquirrel.com) */
		@font-face {
		    font-family: 'BebasNeueRegular';
		    src: url('font/BebasNeue-webfont.eot');
		    src: url('font/BebasNeue-webfont.eot?#iefix') format('embedded-opentype'),
		         url('font/BebasNeue-webfont.woff') format('woff'),
		         url('font/BebasNeue-webfont.ttf') format('truetype'),
		         url('font/BebasNeue-webfont.svg#BebasNeueRegular') format('svg');
		    font-weight: normal;
		    font-style: normal;
		}

		body {
			text-align: center;
			font: 60px/68px 'BebasNeueRegular', Arial, sans-serif;
			letter-spacing: 0;
		}

	</style>

	<link rel="stylesheet" href="../build/css/panda.css" type="text/css" />
	
</head>
<body>
			
	<h1>CSS OrganicPanda</h1>
	
	<div class="panda">
		
		<div class="group head">
						
			<div class="piece body"></div>
			<div class="group face">
				<div class="piece left-eye"></div>
				<div class="piece right-eye"></div>
				<div class="group nose">
					<div class="piece colour"></div>
					<div class="piece mask"></div>
				</div>
			</div>
			<div class="group left-ear">
				<div class="piece ear"></div>
				<div class="piece mask"></div>
			</div>
			<div class="piece right-ear"></div>
							
		</div>
						
		<div class="group torso">
						
			<div class="piece body"></div>
			<div class="group left-arm">
				<div class="piece top"></div>
				<div class="piece bottom"></div>
				<div class="piece mask"></div>
			</div>
						
			<div class="group right-arm">
				<div class="piece top"></div>
				<div class="piece bottom"></div>
				<div class="piece mask masktop"></div>
				<div class="piece mask maskbottom"></div>
			</div>
					
			<div class="group left-foot">
				<div class="piece left"></div>
				<div class="piece middle"></div>
				<div class="piece right"></div>
				<div class="piece masktop"></div>
				<div class="piece maskbottom"></div>
			</div>
					
			<div class="group right-foot">
				<div class="piece left"></div>
				<div class="piece right"></div>
				<div class="piece mask"></div>
			</div>
							
		</div>
						
	</div>

</body>
</html>
